<!DOCTYPE html>

<html>
      <head>
	  <title>Guessing A Number</title>
	  <style>
	  body {
    background-image: url("numbers.jpg");
    background-repeat: no-repeat;
	background-size: cover;
    background-attachment: fixed;

}
    h1 {
    color: blue;
}
    .h{
	border: 10px solid blue;
    background-color: lightgrey;
	width: 400px;
	height: 50px;

	}
	.b{
	border: 10px solid blue;
    background-color: lightgrey;
	}
	  </style>
	  </head>
	  <body>
	  
<SCRIPT LANGUAGE="JavaScript">


var guessme=Math.floor(Math.random()*(100)+1);


function process(mystery) {
var guess=document.forms.guessquiz.guess.value;
var speech='"'+guess+ '" does not make sense to me.';
document.forms.guessquiz.guess.value='';

if (guess==mystery)
{
alert ('Well done - the mystery number is '+mystery+'! \n\nPress this button to reload the page and play again.');
speech='';
document.location=document.location;
}

if (mystery<guess)
{
speech='Less than '+ guess;
}

if (mystery>guess)
{
speech='Greater than '+ guess;
}

if (guess=='')
{
speech='You didn\'t guess anything!'
}

document.forms.guessquiz.prompt.value=speech; document.forms.guessquiz.guess.focus();

}


</SCRIPT>
<CENTER>
<H1 class="h" >GUESS THE NUMBER</H1>
<FORM onSubmit="" NAME="guessquiz">
<CENTER>
<TABLE ALIGN="CENTER" BGCOLOR="#888888" BORDER="3" CELLPADDING="50">
<TR>
<TD BGCOLOR="#004080">
<FONT COLOR="#ffffff" FACE="Arial"><B>GUESS MY NUMBER (1 - 100)</B></FONT>
</TD>
</TR>
<TR>
<TD>
<CENTER>
<INPUT TYPE="text" disabled NAME="prompt" SIZE="31" MAXLENGTH="40" VALUE="Guess my number (from 1 to 100)"><BR>
<INPUT TYPE="text" NAME="guess" SIZE="5" MAXLENGTH="3" VALUE="">
<INPUT TYPE="button" VALUE="Guess" onClick='process(guessme)'>
</CENTER>
</TD>
</TR>
</TABLE>
</CENTER>
</FORM>
 <p class="b"><a href="aboutus.html">About Us</a></p>
</CENTER>  
	  
	</body>
	</html>
